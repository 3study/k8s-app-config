apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-local-mysql-min
  namespace: mysql
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  storageClassName: "pv-local-mysql-min"
  persistentVolumeReclaimPolicy: Retain
  local:
    path: /datavip/k8s-data/pv-local-mysql-min
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - future
